<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtracto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-100 font-sans">
    <div class="flex flex-col min-h-screen items-center justify-center">
        <div class='text-7xl text-blue-600 font-bold mb-3'>
            Xtracto
        </div>
        <div class='text-sm font-bold mb-10'>Extract Data from PDFs and Images</div>
        <form action="/api" method="post" enctype="multipart/form-data">
            <label for="file"
                class="mx-auto cursor-pointer flex w-full max-w-lg flex-col items-center rounded-xl border-2 border-dashed border-blue-400 bg-white p-6 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-500" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <input id="file" class="mt-3 mb-2" type="file" name="file">
                <p class="mt-2 w-4/5 text-gray-500 tracking-wide">Upload or drag & drop your file PNG, JPG or PDF to
                    extract its data</p>
            </label>
            <div class="w-full flex mt-10 mb-3 items-center justify-center">
                <input type="submit" id="submit_button" class="peer hidden">
                <label for="submit_button"
                    class="select-none cursor-pointer rounded-lg border-2 border-blue-500 py-3 px-6 font-bold text-blue-600 transition-colors duration-200 ease-in-out">Submit</label>
            </div>
        </form>
    </div>
</body>

</html>
